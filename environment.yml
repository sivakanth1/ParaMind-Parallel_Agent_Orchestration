name: paramind
channels:
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python=3.11
  
  # Core dependencies (installed via conda for ARM compatibility)
  - numpy
  - streamlit
  
  # Build tools (in case needed)
  - pip
  
  # Python packages (installed via pip)
  - pip:
      # Async Support
      - aiohttp>=3.9.3
      
      # LLM APIs
      - openai>=1.12.0
      - groq>=0.4.2
      
      # Utilities
      - python-dotenv>=1.0.1
      - pydantic>=2.6.1
      - pydantic-settings>=2.0.0
      
      # Logging and Monitoring
      - loguru>=0.7.2
      
      # Testing
      - pytest>=8.0.0
      - pytest-asyncio>=0.23.5